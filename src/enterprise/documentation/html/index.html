<head ng-controller="RootController">

  <meta property="og:url"           content="https://edgefolio.com"/>
  <meta property="og:title"         content="Edgefolio is a platform empowering all stakeholders in the Hedge Fund industry." />
  <meta property="og:description"   content="We are bringing the modern dynamics of the web to a traditionally conservative industry, and are leveraging technology to make its data beautiful. Investors are empowered by Edgefolio being secure and compliant, whilst allowing them full anonymity. Hedge Funds are provided with a scalable marketing platform and a highly sophisticated investor relations portal, within the confines of the AIFMD." />

<body id="investor-app" ng-cloak ng-controller="RootController">

  <div class="full-screen-footer-wrapper">
    <loading class="loading-background animate"></loading>
    <loading class="loading-bar        animate"></loading>

    <!--[if lt IE 9]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="header-edgefolio">
      <div class="container">
        <div class="header-logo"><a href="/enterprise/documentation/"><span class="image-logo-header"></span></a></div>
        <div class="header-user-panel">
          <notifications-dropdown user="userDetails"></notifications-dropdown>
          <nav-user-login></nav-user-login>
        </div>
        <div class="header-menu">
          <nav ui-view="header-menu-top"></nav>
        </div>
      </div>
    </header>
    <nav ui-view="header-menu-bottom"></nav>


    <main class="container" ui-view ng-cloak></main>
    <div class="full-screen-footer-space"></div>
  </div>

  <footer>
    <div id="api-form-buttons-footer"></div>
    <nav ui-view="footer-menu"></nav>
    <div class="container">
      <a href="/" class="edgefolio-icon"><span class="image-logo-footer"></span></a>
      <p class="copyright">Copyright Edgefolio AS 2015</p>
      <p class="terms">
        <a analytics-on="click" analytics-event="read-terms" ui-sref="root.terms">Terms and Conditions</a>
        -
        <a href="mailto:admin@edgefolio.com">admin@edgefolio.com</a>
      </p>
    </div>
  </footer>

    <script type="text/javascript" src="/assets/common_components/v2/services/Analytics/analytics-embed-codes.js"></script>
    <script type="text/javascript" src="/assets/bower_components/cookiebanner/dist/cookiebanner.min.js" id="cookiebanner"></script>
